<div class="container">
  <div class="col-md-6">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Name">
      </div>
      <br>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter email">
      </div>
      <br>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
      </div>
      <br>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
      </div>
      <br>
      <div class="row">
        <div class="col-md-6">
          <button [disabled]="registerForm.invalid" type="submit" class="btn btn-success" style="margin-top: 6px;">Register</button>
        </div>
        <div class="col-md-6">
          <a routerLink="/login" class="float-end" style="margin-top: 6px;">Login</a>
        </div>
      </div>
    </form>
  </div>
</div>
